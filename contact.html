<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Contacto - Technology Hub</title>
  <meta name="keywords" content="Contactar, Conectar">
  <meta name="description" content="Si quieres obtener más información no dudes en contactarnos.">
</head>
<body>
  <div class="container-fluid">
    <div class="row" id="contact-container">
      <div class="col-md-2 col-lg-1 px-0">
        <nav class="navbar navbar-expand-sm navbar-light flex-column h-md-100 border border-dark">
          <a class="navbar-brand m-0" href="index.html">
            <img src="images/logo.png" alt="logo" width="100" height="auto" id="logo">
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navDropdown" aria-controls="navDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse align-items-start" id="navDropdown">
            <div class="navbar-nav flex-column">
              <a class="nav-link text-white" href="index.html">Home</a>
              <a class="nav-link text-white" href="software.html">Software</a>
              <a class="nav-link text-white" href="hardware.html">Hardware</a>
              <a class="nav-link text-white" href="keyboards.html">Teclados</a>
              <a class="nav-link text-white" href="contact.html">Contacto</a>
            </div>
          </div>
        </nav>
      </div>
      <div class="col-md-10 col-lg-11">
        <div class="row text-center" id="header">
          <div class="col">
            <h2 class="animation-title py-2 my-0">Technology Hub</h2>
          </div>
        </div>
        <div class="row">
          <div class="col border rounded py-3 bg-white">
            <div class="jumbotron animation-bounce">
              <h1 class="display-5 text-light">Contáctanos</h1>
              <p class="lead text-light">Si quieres obtener más información o conversar sobre las últimas tecnologías no dudes en contactarnos.</p>
            </div>
            <form class="px-3">
              <div class="form-group">
                <label for="nombre">Nombre y Apellido</label>
                <input class="form-control" type="text" name="nombre" id="nombre">
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input class="form-control" type="email" name="email" id="email">
              </div>
              <div class="form-group">
                <label for="pais">País</label>
                <select class="form-control" name="pais" id="pais">
                  <option value="" selected disabled hidden>Elija un país</option>
                  <option value="argentina">Argentina</option>
                  <option value="chile">Chile</option>
                  <option value="peru">Perú</option>
                </select>
              </div>
              <div class="form-group">
                <label for="asunto">Asunto</label>
                <textarea class="form-control" name="asunto" id="asunto" rows="10"></textarea>
              </div>
              <div class="form-group">
                <button type="submit" class="btn boton boton-enviar float-right">Enviar</button>
              </div>
            </form>
          </div>
        </div>
        <div class="row justify-content-center p-2" id="footer">
          <div class="col">
            <p class="text-center mb-0">© 2022 Technology Hub. All rights reserved</p>
            <p class="text-center mb-0">Chile</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>
</html>
