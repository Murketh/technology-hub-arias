<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Contacto</title>
</head>
<body>
  <div id="header">
    <div class="navbar">
      <ul class="menuList">
        <li><a href="index.html">Home</a></li>
        <li><a href="software.html">Software</a></li>
        <li><a href="hardware.html">Hardware</a></li>
        <li><a href="keyboards.html">Teclados</a></li>
        <li><a href="contact.html">Contacto</a></li>
      </ul>
    </div>
  </div>
  <div class="container">
    <form action="#" id="contactForm">
      <div class="row">
        <div class="col-25">
          <label for="fname">Nombre</label>
        </div>
        <div class="col-75">
          <input type="text" id="fname" name="firstname" placeholder="Escriba su nombre">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="lname">Apellido</label>
        </div>
        <div class="col-75">
          <input type="text" id="lname" name="lastname" placeholder="Escriba su apellido">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="country">País</label>
        </div>
        <div class="col-75">
          <select id="country" name="country">
            <option value="chile">Chile</option>
            <option value="perú">Perú</option>
            <option value="argentina">Argentina</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="subject">Asunto</label>
        </div>
        <div class="col-75">
          <textarea id="subject" name="subject" style="height:200px"></textarea>
        </div>
      </div>
      <div class="row">
        <input type="submit" value="Submit">
      </div>
    </form>
  </div>
  <div class="footer">
    <p>© 2022 Technology Hub. All rights reserved</p>
    <p>Chile</p>
  </div>
</body>
</html>
