<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Contacto</title>
</head>
<body>
  <div class="container-fluid" id="contact-container">
    <div class="row">
      <div class="col" id="navbar">
        <nav class="nav py-2">
          <a class="nav-link text-light" href="index.html">Home</a>
          <a class="nav-link text-light" href="software.html">Software</a>
          <a class="nav-link text-light" href="hardware.html">Hardware</a>
          <a class="nav-link text-light" href="keyboards.html">Teclados</a>
          <a class="nav-link text-light" href="contact.html">Contacto</a>
        </nav>
      </div>
    </div>
    <div class="row bg-secondary">
      <div class="col border rounded py-3 bg-white">
        <form class="px-3">
          <div class="form-group">
            <h2 class="text-center">Contáctanos</h2>
          </div>
          <div class="form-group">
            <label for="nombre">Nombre y Apellido</label>
            <input class="form-control" type="text" name="nombre" id="nombre">
          </div>
          <div class="form-group">
            <label for="pais">País</label>
            <select class="form-control" name="pais" id="pais">
              <option value="argentina">Argentina</option>
              <option value="chile">Chile</option>
              <option value="peru">Perú</option>
            </select>
          </div>
          <div class="form-group">
            <label for="asunto">Asunto</label>
            <textarea class="form-control" name="asunto" id="asunto" rows="10"></textarea>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary float-right" id="btn-enviar">Enviar</button>
          </div>
        </form>
      </div>
    </div>
    <div class="row justify-content-center bg-secondary p-2">
      <div class="col">
        <p class="text-center">© 2022 Technology Hub. All rights reserved</p>
        <p class="text-center">Chile</p>
      </div>
    </div>
  </div>
